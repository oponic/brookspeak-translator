<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brookspeak Translator</title>
</head>
<body>
    <h1>Brookspeak Translator</h1>
    <div>
        <label for="direction">Translation Direction:</label>
        <select id="direction">
            <option value="brookspeak-to-english">Brookspeak → English</option>
            <option value="english-to-brookspeak">English → Brookspeak</option>
        </select>
    </div>
    <div>
        <textarea id="input" rows="10" cols="50" placeholder="Enter text to translate"></textarea>
    </div>
    <div>
        <button id="translate">Translate</button>
    </div>
    <div>
        <h3>Translation:</h3>
        <textarea id="output" rows="10" cols="50" readonly></textarea>
    </div>

    <script>
        let brookspeakToEnglish = {};
        let englishToBrookspeak = {};

        async function loadDictionary() {
            try {
                const response = await fetch('https://gist.githubusercontent.com/oponic/cc0dbbb6e60dcd969b73f0d365771b5c/raw/1df9d3a02d0a062b238d400dac2e17b854d3202a/dictionary.yaml');
                const yamlText = await response.text();
                const lines = yamlText.split('\n');
                
                for (const line of lines) {
                    if (line.includes(':')) {
                        const colonIndex = line.indexOf(':');
                        const brookspeak = line.substring(0, colonIndex).trim();
                        const english = line.substring(colonIndex + 1).trim();
                        
                        if (brookspeak && english) {
                            brookspeakToEnglish[brookspeak] = english;
                            if (!englishToBrookspeak[english]) {
                                englishToBrookspeak[english] = brookspeak;
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading dictionary:', error);
                alert('Dictionary load failed. Try again later.');
            }
        }

        function translateText() {
            const direction = document.getElementById('direction').value;
            const inputText = document.getElementById('input').value;
            let outputText = '';
            
            if (!inputText.trim()) {
                document.getElementById('output').value = '';
                return;
            }
            
            const tokens = inputText.split(/(\b|\s+)/);
            
            for (let token of tokens) {
                if (!token.trim()) {
                    outputText += token;
                    continue;
                }
                
                let translated = token;
                
                if (direction === 'brookspeak-to-english') {
                    if (brookspeakToEnglish[token]) {
                        translated = brookspeakToEnglish[token];
                    }
                } else {
                    if (englishToBrookspeak[token]) {
                        translated = englishToBrookspeak[token];
                    } else {
                        const lowerToken = token.toLowerCase();
                        if (englishToBrookspeak[lowerToken]) {
                            translated = englishToBrookspeak[lowerToken];
                        }
                    }
                }
                
                outputText += translated;
            }
            
            document.getElementById('output').value = outputText;
        }

        window.onload = function() {
            loadDictionary();
            document.getElementById('translate').addEventListener('click', translateText);
        };
    </script>
</body>
</html>
