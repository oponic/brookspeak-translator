<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brookspeak Translator</title>
</head>
<body>
    <h1>Brookspeak Translator</h1>
    <div>
        <label for="direction">Translation Direction:</label>
        <select id="direction">
            <option value="english-to-brookspeak">English → Brookspeak</option>
            <option value="brookspeak-to-english">Brookspeak → English</option>
        </select>
    </div>
    <div>
        <textarea id="input" rows="10" cols="50" placeholder="Enter text to translate"></textarea>
    </div>
    <div>
        <button id="translate">Translate</button>
    </div>
    <div>
        <h3>Translation:</h3>
        <textarea id="output" rows="10" cols="50" readonly></textarea>
    </div>

    <script>
        let dictionary = {};
        async function loadDictionary() {
            try {
                const response = await fetch('https://gist.githubusercontent.com/oponic/cc0dbbb6e60dcd969b73f0d365771b5c/raw/1df9d3a02d0a062b238d400dac2e17b854d3202a/dictionary.yaml');
                const yamlText = await response.text();
                const lines = yamlText.split('\n');
                dictionary = {}
                for (const line of lines) {
                    if (line.includes(':')) {
                        const parts = line.split(':').map(part => part.trim());
                        if (parts.length === 2 && parts[0] && parts[1]) {
                            dictionary[parts[0]] = parts[1];
                        }
                    }
                }
                
                console.log('Dictionary loaded:', dictionary);
            } catch (error) {
                console.error('Error loading dictionary:', error);
                alert('Failed to load dictionary. Please try again later.');
            }
        }

        function translateText() {
            const direction = document.getElementById('direction').value;
            const inputText = document.getElementById('input').value;
            let outputText = '';
            
            if (!inputText.trim()) {
                document.getElementById('output').value = '';
                return;
            }
            
            const words = inputText.split(/\b/);
            
            for (let word of words) {
                let translatedWord = word;
                
                if (direction === 'english-to-brookspeak') {
                    if (dictionary[word]) {
                        translatedWord = dictionary[word];
                    } else {
                        const lowerWord = word.toLowerCase();
                        if (dictionary[lowerWord]) {
                            translatedWord = dictionary[lowerWord];
                        }
                    }
                } else {
                    let found = false;
                    for (const [key, value] of Object.entries(dictionary)) {
                        if (value === word) {
                            translatedWord = key;
                            found = true;
                            break;
                        }
                    }
                    
                    if (!found) {
                        const lowerWord = word.toLowerCase();
                        for (const [key, value] of Object.entries(dictionary)) {
                            if (value.toLowerCase() === lowerWord) {
                                translatedWord = key;
                                found = true;
                                break;
                            }
                        }
                    }
                }
                
                outputText += translatedWord;
            }
            
            document.getElementById('output').value = outputText;
        }

        window.onload = function() {
            loadDictionary();
            
            document.getElementById('translate').addEventListener('click', translateText);
        };
    </script>
</body>
</html>
